<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Units</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of ingredientList">
      <td>{{item.name}}</td>
      <td>{{item.count}}</td>
      <td>{{item.total| currency:currencyCode}}</td>
    </tr>
  </tbody>
</table>
