<div  class="controls">
  <button *ngFor='let current of ingredientsList' class="btn-add" (click)='AddIngredient(current)'>Add 1 {{current.Name}}</button>
  <br />
  <ng-container *ngFor='let current of ingredientsList'>
      <button *ngIf='burger.HasIngredient(current.Name)' class="btn-add btn-remove" (click)='RemoveIngredient(current)'>Remove 1 {{current.Name}}</button> 
  </ng-container>  
</div>
